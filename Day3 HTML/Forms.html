<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="forms.css" />
    <title>HTML FORMS</title>

  <body>

    <h3 style="margin-left: 40%;">Application Form</h3>
    <form>
      <fieldset>
        <legend>Personal Details:</legend>
        <div class="left">
          <label for="Applicants">Applicants's :</label>
          <select>
            <option>Mr.</option>
          </select>
          <br />
          <label for="fname">full name:</label>
          <input type="text" id="fname" name="fname" />
          <br /><br />
          <label for="FatheName">Father Name :</label> <br /><select>
            <option>Mr.</option>
            <input type="text" id="FatheName" name="FatheName" /><br /><br />
          </select>
          <label for="Gender">Gender:</label>
          <input type="radio" value="Male" />
          <label for="Male">Male :</label>
          <input type="radio" value="Female" />
          <label for="Female">Female :</label>
          <input type="radio" value="Other" />
          <label for="others">others :</label>
          <br /><br />
          <label for="Martsial">Martial's :</label>
          <select>
            <option>Select</option></select
          ><br /><br />
          <label for="Handicapped">Handicapped:</label>
          <input type="radio" value="No" />
          <label for="No">No :</label>
          <input type="radio" value="yes" />
          <label for="yes">yes :</label><br /><br />
        </div>
        <!-- right side content -->
        <div class="right">
          <label for="lname">Care of:</label>
          <input type="radio" value="Parents" />
          <label for="lname">Parents :</label>
          <input type="radio" value="Guardian" />
          <label for="lname">Guardian :</label>
          <br /><br />
          <label for="Mother">Mother Name :</label> <br /><select>
            <option>Mrs.</option>
            <input type="text" id="Mother Name" name="Mothername" /><br /><br />
          </select>
          <label for="birthday">Date of Birth:</label>
          <input type="date" id="birthday" name="birthday" /><br /><br />
          <label for="Category">Category:</label>
          <select>
            <option>Select</option>
          </select>
          <br /><br />
          <label for="Handicapped">Ex Serviceman:</label>
          <input type="radio" value="No" />
          <label for="No">No :</label>
          <input type="radio" value="yes" />
          <label for="yes">yes :</label><br />
          <br />
          <label for="Category">Religious:</label>
          <select>
            <option>Select</option>
          </select>
        </div>
      </fieldset>
    </form>

    <form>
      <fieldset>
        <!-- Right -->
        <legend>Contact Details:</legend>
        <div class="left1">
          <label for="fname">Mobile Number:</label>
          <input type="text" id="fname" name="fname" />
          <br /><br /><label for="fname">Address:</label>
          <input type="text" id="fname" name="fname" />
          <br /><br /><label for="fname">city:</label>
          <input type="text" id="fname" name="fname" />
          <br /><br /><label for="fname">Pincode:</label>
          <input type="text" id="fname" name="fname" />
          <br /><br />
        </div>
        <!-- Left -->
        <div class="right1">
          <label for="fname">Email:</label>
          <input type="text" id="fname" name="fname" />
          <br /><br /><label for="fname">Address:</label>
          <input type="text" id="fname" name="fname" />
          <br /><br />
          <label for="Category">State:</label>
          <select>
            <option>Select</option>
          </select>
        </div>
      </fieldset>
    </form>

        <label for="marks-obtained">Marks Obtained:</label>

        <input type="text" id="percentage" name="percentage" />

        <select id="qualification" name="qualification">
          <option value="High School">High School</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Undergraduate">Undergraduate</option>

        <label for="board">Board:</label>

    <form class="quali">
      <fieldset style="margin: 20px 0; padding: 10px">
        <legend>Language Proficiency:</legend>

        <label for="hindi">Hindi:</label>
        <input
          type="checkbox"
          id="hindi-reading"
          name="hindi-reading"
          value="reading"
          style="margin-right: 10px"
        />
        <label for="hindi-reading">Reading</label>
        <input
          type="checkbox"
          id="hindi-writing"
          name="hindi-writing"
          value="writing"
          style="margin-right: 10px"
        />
        <label for="hindi-writing">Writing</label>
        <input
          type="checkbox"
          id="hindi-speaking"
          name="hindi-speaking"
          value="speaking"
          style="margin-right: 10px"
        />
        <label for="hindi-speaking">Speaking</label><br />

        <label for="english">English:</label>
        <input
          type="checkbox"
          id="english-reading"
          name="english-reading"
          value="reading"
          style="margin-right: 10px"
        />
        <label for="english-reading">Reading</label>
        <input
          type="checkbox"
          id="english-writing"
          name="english-writing"
          value="writing"
          style="margin-right: 10px"
        />
        <label for="english-writing">Writing</label>
        <input
          type="checkbox"
          id="english-speaking"
          name="english-speaking"
          value="speaking"
          style="margin-right: 10px"
        />
        <label for="english-speaking">Speaking</label><br />

        <label for="punjabi">Punjabi:</label>
        <input
          type="checkbox"
          id="punjabi-reading"
          name="punjabi-reading"
          value="reading"
          style="margin-right: 10px"
        />
        <label for="punjabi-reading">Reading</label>
        <input
          type="checkbox"
          id="punjabi-writing"
          name="punjabi-writing"
          value="writing"
          style="margin-right: 10px"
        />
        <label for="punjabi-writing">Writing</label>
        <input
          type="checkbox"
          id="punjabi-speaking"
          name="punjabi-speaking"
          value="speaking"
          style="margin-right: 10px"
        />
        <label for="punjabi-speaking">Speaking</label><br />
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>Identification Details</legend>
        <div style="display: flex; flex-direction: row;">
            <div style="display: flex; flex-direction: column; margin-right: 20px;">
              <label for="aadhar">Aadhar:</label>
              <input type="text" id="aadhar" name="aadhar" required>
            </div>
            <div style="display: flex; flex-direction: column;">
              <label for="pan">Pan:</label>
              <input type="text" id="pan" name="pan" required>
            </div>
          </div>
          
          <div style="display: flex; flex-direction: row; margin-top: 20px;">
            <div style="display: flex; flex-direction: column; margin-right: 20px;">
              <label for="signature">Signature:</label>
              <input type="file" id="signature" name="signature" accept="image/*" required>
            </div>
            <div style="display: flex; flex-direction: column;">
              <label for="image">Image:</label>
              <input type="file" id="image" name="image" accept="image/*" required>
            </div>
          </div>
          
      </fieldset>
    </form>
    <button style="margin-left: 50%; font-size: large;">Submit</button>
  </body>
</html>
